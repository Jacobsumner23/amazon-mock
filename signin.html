<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Amazon Sign In Mock</title>
</head>
<body>
    <div class="sign-in">
        <h1>Sign In</h1>
        <form>
            <label>Email(phone or mobile accounts)</label><br>
            <input type="text" id="email" placeholder="Enter Email"><br>
            <div class="pwd">
                <label>Password</label> <a href="#">Forgot Password</a><br>    
                <input type="text" id="phone" placeholder="Enter Password"><br>
            </div>      
            <button class="benjamin">Continue</button>
            <div class="help">
                <a href="#">Need Help?</a>
            </div>
        </form>
    </div>
    <div class="new-customer">
        <h3>New to Amazon?</h3>
        <button class="custom">Create Your Amazon Account</button>
    </div>    
    <footer>
        <div class="links">
            <a href="#">Conditions of use </a> <a href="#"> Privacy policy </a> <a href="#"> Help</a>
        </div>
        &copy;1996-2022, Amazon.com,inc or it's affiliates
    </footer>
    
</body>
</html>
